<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Enroll in a course at Finternat by entering your full name and email. Here, details about the course and the schedule are shown.">
    <title>Course Enrollment</title>
    <link rel="stylesheet" href="../css/course-enrollment.css">
</head>
<body>
    <navbar>
        <div class="navbar">
            <a href="/" class="home-link">
                <img src="https://i.ibb.co/PGDDDkCS/finvest-logo.png" alt="Finvest Logo" class="logo">
            </a>
            <a href="/" class="home-link">
                <p>Finternat</p>
            </a>
        </div>
    </navbar>
    <header>
        <h1>Course Enrollment - <span id="country">US</span></h1>
    </header>
    <main>
        <h2 id="course-title">Investment 101</h2>
        <p id="course-description"></p>
        <p>Confirm your name and email to enroll in the course:</p>
        <form id="enrollment-form">
            <div class="label-input-container">
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="firstname" required>
            </div>
            <div class="label-input-container">
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="lastname" required>
            </div>
            <div class="label-input-container">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit">Enroll</button>
        </form>
    </main>

    <script src="../js/courses.js"></script>
    <script src="../js/enroll.js"></script>
</body>
</html>
